<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container">
    <div class="input-container">
      <label for="email">Adresse e-mail</label>
      <input type="email" formControlName="email" id="email" class="auth-input" />
    </div>
    <div class="input-container">
      <div class="label-password">
        <label for="password">Mot de passe</label>
        <p>Mot de passe oubliÃ© ?</p>
      </div>
      <p-password formControlName="password" [toggleMask]="true" [feedback]="false"></p-password>
    </div>
    <button class="auth-button" type="submit">Continuer</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
